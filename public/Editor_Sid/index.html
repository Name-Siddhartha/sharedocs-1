<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>Word Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="styles.css" />
    <link
      href="
            https://fonts.googleapis.com/icon?family=Roboto|Patua+One|Source+Sans+Pro|Zilla+Slab|Material+Icons|Material+Icons+Round|Material+Icons+Outlined"
      rel="stylesheet"
    />
    <script type="text/javascript" src="script.js">
      createEditableSelect(document.forms[0].myText);
    </script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="header">
      <div class="logo-icon">
        <img src="assets/icons/logo.png" width="38px" />
      </div>
      <div class="logo-text">ShareDocs</div>

      <div id="utility" style="float: right;">
        <div class="download-doc">
          <div class="icon">
            <img src="assets/icons/download.svg" color="white" width="28px" />
          </div>
          <div class="text">Download</div>
        </div>

        <div class="print-doc">
          <div class="icon">
            <img src="assets/icons/print.svg" color="white" width="28px" />
          </div>
          <div class="text" onclick="viewMenu()">Print</div>
        </div>
        <div class="hide-menu" onclick="changeName(this)">Hide Menu</div>
      </div>
    </div>

    <div id="menu">
      <div class="new">
        <div class="icon">
          <img src="assets/icons/new.svg" width="43px" />
        </div>
        <div class="text">New</div>
      </div>

      <div class="save">
        <div class="icon">
          <img src="assets/icons/save.svg" width="43px" />
        </div>
        <div class="text">Save</div>
      </div>

      <div class="open">
        <div class="icon">
          <img src="assets/icons/open.svg" width="43px" />
        </div>
        <div class="text">Open</div>
      </div>

      <div class="cut">
        <div class="icon">
          <img src="assets/icons/cut_alt.png" width="43px" />
        </div>
        <div class="text">Cut</div>
      </div>

      <div class="copy">
        <div class="icon">
          <img src="assets/icons/copy_alt.png" width="43px" />
        </div>
        <div class="text">Copy</div>
      </div>

      <div class="paste">
        <div class="icon">
          <img src="assets/icons/paste.png" width="43px" />
        </div>
        <div class="text">Paste</div>
      </div>

      <div class="undo">
        <div class="icon" onclick="document.execCommand('undo', false, null);">
          <img src="assets/icons/undo.svg" width="43px" />
        </div>
        <div class="text">Undo</div>
      </div>

      <div class="redo">
        <div class="icon" onclick="document.execCommand('redo', false, null);">
          <img src="assets/icons/redo.svg" width="43px" />
        </div>
        <div class="text">Redo</div>
      </div>

      <div class="text-format">
        <div class="icon" onclick="viewPanel()">
          <img src="assets/icons/text-format.svg" width="43px" />
        </div>
        <div class="text">Format Text</div>
      </div>

      <div class="image">
        <div class="icon">
          <img src="assets/icons/image.svg" width="43px" />
        </div>
        <div class="text">Image</div>
      </div>
      <!--https://www.w3schools.com/howto/howto_css_image_effects.asp-->

      <div class="table">
        <div class="icon">
          <img src="assets/icons/table.svg" width="43px" />
        </div>
        <div class="text">Table</div>
      </div>

      <div class="link">
        <div class="icon">
          <img src="assets/icons/link.svg" width="43px" />
        </div>
        <div class="text">Link</div>
      </div>

      <div class="bookmark">
        <div class="icon">
          <img src="assets/icons/bookmark.svg" width="43px" />
        </div>
        <div class="text">Bookmark</div>
      </div>

      <div class="page-header-footer">
        <div class="icon">
          <img src="assets/icons/image.svg" width="43px" />
        </div>
        <div class="text">Header Footer</div>
      </div>

      <div class="page-setup">
        <div class="icon">
          <img src="assets/icons/page_setup.png" width="43px" />
        </div>
        <div class="text">Page Setup</div>
      </div>

      <div class="page-number">
        <div class="icon">
          <img src="assets/icons/page_number.png" width="43px" />
        </div>
        <div class="text">Page Number</div>
      </div>

      <div class="break">
        <div class="icon">
          <img src="assets/icons/image.svg" width="43px" />
        </div>
        <div class="text">Add Page</div>
      </div>

      <div class="find">
        <div class="icon">
          <img src="assets/icons/find.svg" width="43px" />
        </div>
        <div class="text">Find</div>
      </div>

      <div class="access">
        <div class="icon">
          <img src="assets/icons/access.svg" width="43px" />
        </div>
        <div class="text">Access</div>
      </div>
    </div>

    <div id="panel">
      <div id="format-text-panel">
        <fieldset>
          <div class="panel-headings">Format Text</div>
          <div class="panel-headings">Text</div>
          <span class="br"></span>

          <select id="input-font" class="input" onchange="changeFont(this);">
            <option value="Arial">Arial</option>
            <option value="Helvetica" selected>Helvetica</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Sans serif">Sans serif</option>
            <option value="Courier New">Courier New</option>
            <option value="Verdana">Verdana</option>
            <option value="Georgia">Georgia</option>
            <option value="Palatino">Palatino</option>
            <option value="Garamond">Garamond</option>
            <option value="Comic Sans MS">Comic Sans MS</option>
            <option value="Arial Black">Arial Black</option>
            <option value="Tahoma">Tahoma</option>
            <option value="Comic Sans MS">Comic Sans MS</option>
          </select>

          <!-- font size start -->
          <select id="fontSize" onchange="changeSize()">
            <option value="9">8</option>
            <option value="2">10</option>
            <option value="3">14</option>
            <option value="4">18</option>
            <option value="5">24</option>
            <option value="6">36</option>
            <option value="7">48</option>
            <option value="8">72</option>
          </select>
          <!-- font size end -->
          <span class="brmedium"></span>

          <button
            class="fontStyle bold"
            onclick="document.execCommand('bold', false, null);"
            title="Bold"
          ></button>

          <button
            class="fontStyle italic"
            onclick="document.execCommand('italic', false, null);"
            title="Italics"
          ></button>

          <button
            class="fontStyle underline"
            onclick="document.execCommand('underline', false, null);"
          ></button>

          <button
            class="fontStyle strikethrough"
            onclick="document.execCommand('strikethrough', false, null);"
          >
            <strikethrough></strikethrough>
          </button>

          <span class="brlarge"></span>

          <div class="panel-headings">Paragraph</div>

          <button
            class="fontStyle align-left"
            onclick="document.execCommand('justifyLeft', false, null);"
          >
            <justifyLeft></justifyLeft>
          </button>

          <button
            class="fontStyle align-center"
            onclick="document.execCommand('justifyCenter', false, null);"
          >
            <justifyCenter></justifyCenter>
          </button>

          <button
            class="fontStyle align-right"
            onclick="document.execCommand('justifyRight', false, null);"
          >
            <justifyRight></justifyRight>
          </button>

          <button
            class="fontStyle undo-apply"
            onclick="document.execCommand('undo', false, null);"
          >
            <undo></undo>
          </button>

          <button
            class="fontStyle redo-apply"
            onclick="document.execCommand('redo', false, null);"
          >
            <redo></redo>
          </button>

          <button class="fontStyle copy-view" onclick="viewer()"></button>

          <span class="br"></span>

          <button
            class="fontStyle orderedlist"
            onclick="document.execCommand('insertOrderedList', false, null);"
          >
            <insertOrderedList></insertOrderedList>
          </button>

          <button
            class="fontStyle unorderedlist"
            onclick="document.execCommand('insertUnorderedList',false, null)"
          >
            <insertUnorderedList></insertUnorderedList>
          </button>

          <input
            class="color-apply"
            type="color"
            onchange="chooseColor()"
            id="myColor"
          />
        </fieldset>
      </div>

      <div id="copy-panel" style="visibility: hidden;">
        <div class="panel-headings">Paste</div>
        <div class="panel-headings">Copied Text</div>
        <p id="copied-text">Pasted Here</p>
      </div>
    </div>

    <div id="content">
      <div id="editor1" contenteditable="true"></div>
      <div id="editor1" contenteditable="true"></div>
    </div>

    <div id="footer">
      <p>&copy; 2019. ShareDocs Word Editor</p>
    </div>
  </body>
</html>
